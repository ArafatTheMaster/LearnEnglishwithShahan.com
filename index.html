<script>
// Simple user database
const users = [
    {email:"arafat", password:"12345", type:"premium"}
    {email:"free@gmail.com", password:"12345", type:"free"},
    {email:"premium@gmail.com", password:"12345", type:"premium"}
];

// Auto login check
window.onload = function(){
    let t = localStorage.getItem("userType");
    if(t==="free") showFree();
    if(t==="premium") showPremium();
};

// Login
function login(){
    let email = document.getElementById("email").value;
    let pass  = document.getElementById("password").value;

    let user = users.find(u => u.email===email && u.password===pass);

    if(!user){ alert("Wrong Email or Password!"); return; }

    localStorage.setItem("userType", user.type);

    if(user.type==="free") showFree();
    else showPremium();
}

// FREE dashboard
function showFree(){
    hideAll();
    document.getElementById("free-page").style.display="block";
    history.replaceState({}, "", "/");
}

// PREMIUM dashboard
function showPremium(){
    hideAll();
    document.getElementById("premium-page").style.display="block";
    history.replaceState({}, "", "/");
}

// Hide all pages
function hideAll(){
    document.getElementById("login-box").style.display="none";
    document.getElementById("free-page").style.display="none";
    document.getElementById("premium-page").style.display="none";
}

// Logout
function logout(){
    localStorage.removeItem("userType");
    location.reload();
}

// VIDEO POPUP
function openVideo(id){
    document.getElementById("popup").style.display="flex";
    document.getElementById("player").src =
        "https://www.youtube.com/embed/" + id;
}

function closeVideo(){
    document.getElementById("player").src="";
    document.getElementById("popup").style.display="none";
}
</script>
