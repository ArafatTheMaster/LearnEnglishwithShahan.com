  <style>
    /* =========================
       RNA Scoped Variables
    ========================= */
    .rna-scope{
      --rna-bg:#0f1724;
      --rna-card:#0b1220;
      --rna-accent:#ef4444;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;
      margin:0;
      background:linear-gradient(180deg,#071020 0%, #071827 100%);
      color:#e6eef8;
    }

    .rna-container{max-width:980px;margin:24px auto;padding:16px}

    .rna-title{font-size:20px;margin:0 0 16px;text-align:center}

    .rna-phase{
      background:rgba(255,255,255,0.03);
      border-radius:12px;
      padding:12px;
      margin-bottom:12px;
    }

    .rna-phase-title{
      font-size:15px;
      margin:0 0 8px;
      text-align:center;
    }

    .rna-lessons{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:8px;
    }

    .rna-lesson-btn{
      cursor:pointer;
      background:#072036;
      border:1px solid rgba(255,255,255,0.04);
      padding:10px 12px;
      border-radius:10px;
      font-size:13px;
      color:#dff0ff;
      text-align:center;
      transition:.15s;
    }

    .rna-lesson-btn:hover{transform:translateY(-2px)}

    /* ✅ Disabled Button */
    .rna-btn-disabled{
      opacity:.45;
      cursor:not-allowed;
      pointer-events:none;
      filter:grayscale(1);
    }

    /* =========================
       Modal
    ========================= */
    .rna-modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(3,6,12,0.7);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      z-index:1000;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }

    .rna-modal-backdrop.rna-show{
      opacity:1;
      pointer-events:auto;
    }

    .rna-modal{width:100%;max-width:1100px}

    .rna-video-wrap{
      position:relative;
      padding-top:56.25%;
      background:#000;
      border-radius:10px;
      overflow:hidden;
    }

    .rna-video-wrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .rna-close-btn{
      position:absolute;
      top:12px;
      right:12px;
      width:44px;
      height:44px;
      border-radius:50%;
      border:0;
      background:var(--rna-accent);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      z-index:10;
      box-shadow:0 6px 18px rgba(0,0,0,.45);
    }

    .rna-hint{
      font-size:12px;
      color:#8aa7bf;
      margin-top:6px;
      text-align:center;
    }

    @media (max-width:640px){
      .rna-container{margin:12px;padding:12px}
      .rna-lessons{grid-template-columns:repeat(2,1fr)}
      .rna-lesson-btn{padding:12px;font-size:14px}
      .rna-title{font-size:18px}
    }

    @media (min-width:1100px){
      .rna-lessons{grid-template-columns:repeat(5,1fr)}
    }
  </style>
</head>

  <div id="rnaModal" class="rna-modal-backdrop" aria-hidden="true">
    <div class="rna-modal">

    </div>

  <script>
    (function(){
      const modal=document.getElementById('rnaModal');
      const wrap=document.getElementById('rnaVideoWrap');
      const closeBtn=document.getElementById('rnaCloseBtn');

      function openVideo(id){
        wrap.insertAdjacentHTML(
          'beforeend',
          `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1" allowfullscreen></iframe>`
        );
        modal.classList.add('rna-show');
        document.body.style.overflow='hidden';
      }

      function closeVideo(){
        modal.classList.remove('rna-show');
        const iframe=wrap.querySelector('iframe');
        if(iframe) iframe.remove();
        document.body.style.overflow='';
      }

      document
        .querySelectorAll('.rna-lesson-btn:not(.rna-btn-disabled)')
        .forEach(btn=>{
          btn.onclick=()=>openVideo(btn.dataset.video);
        });

      closeBtn.onclick=closeVideo;
      modal.onclick=e=>{if(e.target===modal) closeVideo();};

      document.addEventListener('keydown',e=>{
        if(e.key==='Escape' && modal.classList.contains('rna-show')){
          closeVideo();
        }
      });
    })();
  </script>
